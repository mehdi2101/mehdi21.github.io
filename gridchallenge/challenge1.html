<!DOCTYPE html>

  <title>Bootstrap Demo with Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr); /* 12-column grid */
      gap: 10px; /* Adjust padding here */
    }
    .col-1 {
      grid-column: span 2; /* First column spans 2 */
      background-color: #ffeb99; /* Soft Yellow */
      padding: 20px;
    }
    .col-2 {
      grid-column: span 6; /* Second column spans 6 */
      background-color: #99ccff; /* Light Blue */
      padding: 20px;
    }
    .col-3 {
      grid-column: span 4; /* Third column spans 4 */
      background-color: #cc99ff; /* Lavender */
      padding: 20px;
    }
  </style>
</head>
