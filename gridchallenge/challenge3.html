<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px; /* Row gap */
    }
    .col-1, .col-2, .col-3 {
      padding: 20px;
    }
    .col-1 {
      grid-column: span 2;
      background-color: #ffb3b3; /* Light Red */
    }
    .col-2 {
      grid-column: span 6;
      background-color: #b3ffcc; /* Light Green */
    }
    .col-3 {
      grid-column: span 4;
      background-color: #ffd9b3; /* Light Peach */
    }
    
    .grid2 .col-1 {
      background-color: #ff9999; /* Soft Red */
    }
    .grid2 .col-2 {
      background-color: #99ff99; /* Soft Green */
    }
    .grid2 .col-3 {
      background-color: #99ccff; /* Soft Blue */
    }

    @media (max-width: 768px) {
      .col-1 {
        display: none; /* Hide column 1 at medium and smaller sizes for grid 2 */
      }
      .col-2, .col-3 {
        grid-column: span 12; /* Columns 2 and 3 span 12 on smaller screens */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#grid1">Grid 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#grid2">Grid 2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="grid1" class="container mt-4">
    <div class="col-1">Column 1</div>
    <div class="col-2">Column 2</div>
    <div class="col-3">Column 3</div>
  </div>

  <div id="grid2" class="container mt-4 grid2" style="display: none;">
    <div class="col-1">Column 1</div>
    <div class="col-2">Column 2</div>
    <div class="col-3">Column 3</div>
  </div>

  <script>
    // Simple JavaScript to switch between grids
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        document.getElementById('grid1').style.display = this.textContent === 'Grid 1' ? 'grid' : 'none';
        document.getElementById('grid2').style.display = this.textContent === 'Grid 2' ? 'grid' : 'none';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
