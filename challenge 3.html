<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Page Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px; /* Row gap */
    }
    .col-1, .col-2, .col-3 {
      padding: 20px;
    }
    .col-1 {
      grid-column: span 2;
      background-color: #ff9999; /* Soft Red */
    }
    .col-2 {
      grid-column: span 6;
      background-color: #99ff99; /* Soft Green */
    }
    .col-3 {
      grid-column: span 4;
      background-color: #99ccff; /* Soft Blue */
    }

    @media (max-width: 768px) {
      .col-1 {
        display: none; /* Hide column 1 at medium and smaller sizes */
      }
      .col-2, .col-3 {
        grid-column: span 12; /* Columns 2 and 3 span 12 on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-1">Column 1</div>
    <div class="col-2">Column 2</div>
    <div class="col-3">Column 3</div>
  </div>
</body>
</html>
